<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Reveiw Card</title>

  

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="box">
      <div class="box-center-width">
        <div class="box-content">
          <buttton class="round"><img src="./images/icon-star.svg" alt=""></buttton>
          <h1 class="box-heading">How did We do</h1>
          <p class="para-text">
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
          <ul class="button-list">
            <li> <buttton class="round" >1</buttton></li>
            <li> <buttton class="round">2</buttton></li>
            <li> <buttton class="round">3</buttton></li>
            <li> <buttton class="round">4</buttton></li>
            <li> <buttton class="round">5</buttton></li>
          </ul>

          
        </div>
        <div class="submit-btn">
          <span ><a href="reviewpage.html">Submit</a> </span>
        </div>
      </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
